<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome To My Dashboard</h1>
        <nav id="nav">
            <button onclick="toggleTheme()">Dark Mode</button>
        </nav>
    </header>
    <main>
        <section class="widget" id="clockinfo">
            <h2>Clock</h2>
            <p id="clock"></p>
        </section>

        <section class="widget" id="weatherInfo">
            <h2>weather</h2>
            <p id="setweather">Loading...</p>
        </section>

        <section class="widget" id="TodoInfo">
            <h2>To-Do List</h2>
            <input type="text" id="todoInput" placeholder="Write your tasks">
            <button onclick="TodoList()">Add</button>
            <ul id="todolist"></ul>
        </section>

        <section class="widget" id="quicknote">
            <h2>Quick Note</h2>
            <textarea name="name" id="noteInput" placeholder="Write your note "></textarea>
            <button onclick="savenote()">Add</button>
            <p id="notedisplay"></p>
        </section>

        <section class="widget" id="Contact">
            <h2>Contact</h2>
            <form action="" id="contactform">
                <input type="text" name="name" placeholder="Your name" id="inputname" required>
                <input type="text" name="email" placeholder="Your email" required>
                <textarea name="message" id="inputmessage" placeholder="Write your message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
